{{- define "/forgot-password" -}}
<tr>
    <td style="background-color: #ffffff;" class="darkmode-bg">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td style="padding: 20px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
                   <h1 class="title">Forgot Password</h1>
                </td>
            </tr>
            <tr>
                <td style="padding: 20px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
                    <p style="margin: 0;"> 
                        Please enter the following code to reset your password: 
                    </p>
                    <p class="code">{{ .Data.Code }}</p>
                </td>
            </tr>
            <tr>
                <td style="padding: 20px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
                    <p style="margin: 0;">If you did not request a password reset, no further action is required.</p>
                </td>
            </tr>
          
        </table>
    </td>
</tr>
{{- end -}}
{{ template "/forgot-password" . }}
